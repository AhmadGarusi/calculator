<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="background">
      <div id="container">
        <div id="displayer"></div>
        <div id="buttons">
          <button class="numbers">7</button><button class="numbers">8</button><button class="numbers">9</button><button class="otherBtn">-</button><br>
          <button class="numbers">4</button><button class="numbers">5</button><button class="numbers">6</button><button class="otherBtn">+</button><br>
          <button class="numbers">1</button><button class="numbers">2</button><button class="numbers">3</button><button class="otherBtn">*</button><br>
          <button class="otherBtn">cl</button><button class="numbers">0</button><button class="otherBtn">=</button><button>/</button>
        </div>
      </div>
    </div>
  </body>
</html>
